<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap基礎</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

  <div class="container" style="background: skyblue;">コンテナ</div>
  <div class="container-fluid" style="background: pink;">コンテナ流動幅</div>

  <div class="container">
    <div class="row">
      <div class="col-sm-6" style="border: 1px solid #000;">1</div>
      <div class="col-sm-6" style="border: 1px solid #000;">2</div>
    </div>
  </div>

  <div class="container">
    <div class="row gx-0 gy-5">
      <div class="col-md-6 col-lg-3">1</div>
      <div class="col-md-6 col-lg-3">2</div>
      <div class="col-md-6 col-lg-3">3</div>
      <div class="col-md-6 col-lg-3">4</div>
    </div>
  </div>

  <div class="container">
    <div class="row flex-row-reverse justify-content-lg-center">
      <div class="col-md-2 order-last">1</div>
      <div class="col-md-2 order-first">2</div>
      <div class="col-md-2 order-2">3</div>
    </div>
  </div>
  

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
